<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Host - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/5ydrgs.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }

    .login-box label {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .login-box button {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      color: #00bcd4;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }

    .remember-me input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>SHADOW HOST</h1>
    <img src="https://via.placeholder.com/80x80.png?text=LOGO" alt="Shadow Host Logo" />
    
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      
      <label class="remember-me">
        <input type="checkbox" />
        Remember Me
      </label>

      <button type="submit">Sign In</button>

      <a href="#">Forgot Your Password?</a>
      <a href="#">Register a new membership</a>
    </form>
  </div>
</body>
</html>
